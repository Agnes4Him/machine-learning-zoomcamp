name: CI/CD Docker to App Runner

on:
  push:
    branches:
      - main  # deploy on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t my-app .

      - name: Tag Docker image for ECR
        run: |
          IMAGE_URI=123456789012.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-app:latest
          docker tag my-app:latest $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Push Docker image to ECR
        run: |
          docker push $IMAGE_URI

      - name: Update App Runner Service
        run: |
          SERVICE_ARN=arn:aws:apprunner:us-east-1:123456789012:service/my-app/xxxxxxxx
          aws apprunner update-service \
            --service-arn $SERVICE_ARN \
            --source-configuration ImageRepository="{ImageIdentifier=$IMAGE_URI,ImageRepositoryType=ECR}"